optimizer: {opt: adamW, lr: 1e-5, weight_decay: 0.02}
schedular: {sched: cosine, lr: 1e-5, epochs: 500, min_lr: 1e-5, decay_rate: 1, warmup_lr: 1e-5, warmup_epochs: 50, cooldown_epochs: 0}
